<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Testing Forms</title>
  </head>
  <body>
    <form action="<a href="mailto:joe@example.com?subject=feedback">email me</a>" method="post" enctype="text/plain">
    <h3>
      Learning how to deal with forms
    </h3>
    <p>
      <ul>
        <li>
          <label for="name">Enter Your Name: </label>
          <input type="text" name="" value="">
        </li>
        <li>
          <label for="Enter the Gender">Enter the Gender: </label>
          <input type="radio" name="" value="">
          <label for="text">Male</label>
          <input type="radio" name="" value="">
          <label for="text">Female</label>
        </li>
        <li>
          <label for="Date of Birth">Select the Date of Birth: </label>
          <input type="date" name="" value="">
        </li>
        <li>
          <label for="Color">Choose your complexion: </label>
          <input type="color" name="" value="">
        </li>
        <li>
          <label for="">Choose your Yearly Salalry: </label>
          <input type="range" name="range" value="" min="100,000" max="10,000,00">
        </li>
      </ul>
      <label for="">Attach Your Resume: </label>
      <input type="file" name="" value="">
      <hr>
      <input type="submit" name="" value="Submit">
      <p><input type="reset" name="" value="Reset"></p>
    </p>
    <hr>
    <h3>Your Contact Deatils</h3>
    <p>
      <label for="TelNo">Mobile No: </label>
      <input type="tel" name="" value="">
    </p>
    <p>
      <label for="">Email Address: </label>
      <input type="email" name="" value="">
    </p>
  </form>
  </body>
</html>
